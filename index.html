<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .links-good line {
    stroke: blue;
    stroke-opacity: 0.8;
  }
   
  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }
   
</style>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Hamilton Path</title>
  </head>
  <body>
      <svg width="600" height="400"></svg>
      <label for="nodes"># nodes</label>
      <input type="text" id="nodes" name="nodes" required
             minlength="1" size="10">
      
      <label for="edges">Edges</label>
      <textarea id="edges" name="edges"
      placeholder="Ex: 1 2"
          rows="20" cols="20"></textarea>
      <br>
      <br>
      <button type="button" id="update">
        Update
      </button>
      <br>
      <br>
      <button type="button" id="solve">
      Solve
      </button>
      <br>
      <br>

      <label for="result">Respuesta: </label><p id="result"></p>
  </body>
</html>
